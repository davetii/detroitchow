  - changeSet:
      id: 004-create-update-audit-function
      author: detroitchow
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION detroitchow.update_audit_columns() RETURNS trigger AS $$
              BEGIN
                IF (TG_OP = 'INSERT') THEN
                  NEW.create_date = CURRENT_TIMESTAMP;
                  NEW.create_user = CURRENT_USER;
                  NEW.updated_date = CURRENT_TIMESTAMP;
                  NEW.update_user = CURRENT_USER;
                ELSIF (TG_OP = 'UPDATE') THEN
                  NEW.create_date = OLD.create_date;
                  NEW.create_user = OLD.create_user;
                  NEW.updated_date = CURRENT_TIMESTAMP;
                  NEW.update_user = CURRENT_USER;
                END IF;
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;
            splitStatements: false

