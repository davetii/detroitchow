name: DetroitChow Admin UI CI

on:
  push:
    branches:
      - main
    paths:
      - 'detroitchow-admin-ui/**'
      - '.github/workflows/detroitchow-admin-ui-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'detroitchow-admin-ui/**'
      - '.github/workflows/detroitchow-admin-ui-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: detroitchow-admin-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: detroitchow-admin-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage --run

      - name: Display coverage summary
        if: always()
        run: |
          echo "Code Coverage Report:"
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          else
            echo "Coverage summary not found"
          fi

      - name: Build project
        run: npm run build

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: detroitchow-admin-ui/coverage/
          retention-days: 30
